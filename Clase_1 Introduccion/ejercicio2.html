    <h1>EJERCICIO 2</h1>

    <script>

        //Midiendo el area de un cuadrado
        let ancho = prompt('¿Cual es el ancho?')
        let alto = prompt('¿Cual es el alto?')

        let figura = ancho * alto
        alert('El area de tu cuadrado es de: ' + figura + ' cm')


    </script>
